<template>
  <div class="header center">
    <h1>Nieuwe hulpvraag</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <span>Nieuwe hulpvraag</span>
          </div>

          <div class="panel-body">
            <form class="form-horizontal" role="form" method="POST" submit.delegate="store()">

              <div class="form-group">
                <label for="question" class="col-md-4 control-label">Uw vraag</label>

                <div class="col-md-6">
                  <textarea value.bind="question.question" id="question" type="text" class="form-control" name="question" required autofocus></textarea>
                </div>
              </div>

              <div class="form-group">
                <label for="urgent" class="col-md-4 control-label">Urgentie</label>

                <div class="col-md-6">
                  <select class="form-control" value.bind="question.urgent" required>
                    <option disabled value="">Selecteer urgentie</option>

                    <option value.bind="0">
                      Hoog
                    </option>
                    <option value.bind="1">
                      Middel
                    </option>
                    <option value.bind="2">
                      Laag
                    </option>
                  </select>
                </div>          
              </div>

              <div class="form-group">
                <div class="col-md-6 col-md-offset-4">
                  <button id="submit" type="submit" class="btn btn-primary">
                    Post hulpvraag
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
